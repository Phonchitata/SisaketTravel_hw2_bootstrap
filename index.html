<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แนะนำสถานที่ท่องเที่ยวในจังหวัดศรีสะเกษ</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="font-family: 'Prompt', sans-serif">
    <!-- ส่วนเมนูนําทาง  -->
    <header class="bg-warning shadow-lg fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid px-0">
                <a class="navbar-brand me-auto" href="index.html">
                    <img src="images/logo.png" alt="Logo" width="50" />SISAKET
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" data-bs-toggle="pill" role="tab"
                                aria-selected="true">หน้าหลัก</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">สถานที่ท่องเที่ยว</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">ติดต่อ</a>
                        </li>
                    </ul>
                    <form class="d-flex p-3">
                        <input class="form-control me-2" type="search" placeholder="ค้นหา" aria-label="Search" />
                        <button class="btn btn-outline-dark" type="submit">ค้นหา</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="pt-5">
        <!-- Hero Section -->
        <section class="bg-light py-4">
            <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true"></button>
                    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
                </div>

                <!-- Carousel Items -->
                <div class="carousel-inner">
                    <div class="carousel-item active" style="height: 75vh;">
                        <img src="https://shorturl.asia/AyCBc" class="d-block w-100 h-100" alt="Slide 1"
                            style="object-fit: cover;" />
                        <div class="carousel-caption text-center">
                            <h1 class="fw-bold">ยินดีต้อนรับสู่ศรีสะเกษ</h1>
                            <p>พาคุณพบกับสถานที่ท่องเที่ยวที่น่าสนใจในจังหวัดศรีสะเกษ</p>
                            <a href="about.html" class="btn btn-warning mt-3">อ่านต่อ</a>
                        </div>
                    </div>
                    <div class="carousel-item" style="height: 75vh;">
                        <img src="https://shorturl.asia/uUhLg" class="d-block w-100 h-100" alt="Slide 2"
                            style="object-fit: cover;" />
                        <div class="carousel-caption text-center">
                            <h1 class="fw-bold">ธรรมชาติและวัฒนธรรม</h1>
                            <p>สัมผัสบรรยากาศอันงดงามของธรรมชาติและวัฒนธรรมพื้นบ้าน</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="height: 75vh;">
                        <img src="https://shorturl.asia/CyhHQ" class="d-block w-100 h-100" alt="Slide 3"
                            style="object-fit: cover;" />
                        <div class="carousel-caption text-center">
                            <h1 class="fw-bold">อาหารพื้นเมือง</h1>
                            <p>ลิ้มลองอาหารอร่อยที่เป็นเอกลักษณ์ของศรีสะเกษ</p>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
